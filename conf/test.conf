html {
    server {
        name                    Webserv;
        listen                  127.0.0.1:8080;
        client_max_body_size    1G;
        autoindex               on;
        index                   www/server/index.html;
        method                  GET|POST;
        upload                  www/uploads;
        root                    /Users/imac/Documents/42/WebServ;

        error_page              405 www/error_pages/405.html;
        error_page              404 www/error_pages/404.html;
        error_page              500 www/error_pages/500.html;

        cgi                     .py /usr/bin/python3;
        cgi                     .php /usr/bin/php;

        location                /php {
                                index /php/index.php;
                                autoindex on;
                                method GET|POST;
                                upload /uploads;
        }

        location                /deletable {
                                method DELETE;
        }


        location                /html {
                                autoindex on;
        }

        location                /uploads {
                                autoindex on;
                                method  GET|POST;
        }

        location                /oldpath {
                                rewrite /php;
                                root /root;
        }
    }
}
