http {
    server {
        name                    Webserv;
        listen                  127.0.0.1:8080;
        client_max_body_size    1G;
        autoindex               off;
        index                   /www/server/index.html;
        method                  GET|POST;
        upload                  /www/upload;

        error_page              405 www/error_pages/405.html;
        error_page              404 www/error_pages/404.html;
        error_page              500 www/error_pages/500.html;

        cgi                     .py /usr/bin/python3;
        cgi                     .php /usr/bin/php;

        location                /www/php {
                                index /www/php/index.php;
                                autoindex on;
                                method GET|POST;
                                upload /www/deletable;
        }

        location                /www/deletable {
                                method DELETE;
        }


        location                /www/html {
                                autoindex on;
        }

        location                /www/upload {
                                autoindex on;
                                method  GET|POST;
        }

        location                /www/oldpath {
                                rewrite /www/php;
        }

        method                  GET|POST;
    }
}
