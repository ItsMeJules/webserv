html {
    server {
        name                    Webserv;
        listen                  8080;
        client_max_body_size    1G;
        autoindex               on;
        index                   /html/index.html;
        method                  GET|POST;
        upload                  /uploads;
        root                    /www;

        cgi                     .php /usr/bin/php-cgi;
        cgi                     .py /usr/bin/python3;


        error_page              400 /www/error_page/400.html;
        error_page              404 /www/error_page/404.html;
        error_page              405 /www/error_page/405.html;
        error_page              500 /www/error_page/500.html;
        error_page              502 /www/error_page/502.html;
        error_page              503 /www/error_page/503.html;

        location                /php {
                                index /php/index.php;
                                autoindex on;
                                method GET|POST;
                                upload /uploads;
        }

        location                /deletable {
                                method DELETE;
        }


        location                /html {
                                autoindex on;
        }

        location                /uploads {
                                autoindex on;
                                method  GET|POST;
        }

        location                /oldpath {
                                rewrite /php;
                                root /root;
        }
    }

    server {
        name                    test;
        listen                  8181;
        client_max_body_size    1K;
        autoindex               off;
        index                   /html/index.html;
        method                  GET|POST;
        upload                  /uploads;
        root                    /www;
    }
}
